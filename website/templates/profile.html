{% extends "base.html" %}
{% block title %}
{{username}}
{% endblock %}
{% block content %}

    <main class="mt-3">

        <div class="container">

            {% if available %}

            <div class="row">

                {% for profile in profiles %}

                    <a href="/{{ username }}/{{ profile[0] }}/chatbot">
                        <div class="col">
                            <h1>{{ profile[1] }}</h1>
                        </div>
                    </a>

                {% endfor %}

            </div>

            {% else %}

            <div class="row">
                <div class="col">

                    <h1>Error</h1>

                </div>
            </div>

            {% endif %}


        </div>

    </main>

{% endblock %}
